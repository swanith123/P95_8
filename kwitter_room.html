<!DOCTYPE html>
<html>
<head>
	<title>Kwitter Room Page</title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="kwitter_room.js"></script>
<link rel="stylesheet" type="text/css" href="kwitter_room.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <button id="login_button" onclick="logOut()" class="glyphicon glyphicon-log-out btn btn-danger"> Log-Out</button>
<center>
    <h1 class="h1Kwitter"><b>
        Kwitter<sup>
            <img id="kwitter_picture" src="kwitterlogo.png" class="logo">
        </sup>
    </b>
    </h1>
<h3 id="username" class="btn btn-info"></h3>
<div class="form-group" id="roomname">
    <label class="roomname">Room Name:</label>
    <input type="text" class="roomname" id="roomname_input"class="form-control" placeholder="Type room name here">
</div>
<button class="btn btn-primary" onclick="addRoom()" id="addRoomBTN">Add Room</button>
<br><br><br><br>
<img  class="kwitter_image"src="kwitter_image2.png">
<h3 id="roomtitle" class="trendingRooms"><b>#TRENDINGROOMS</b></h3>
<div class="form-group" id="roomname_output"></div>
</center>
</div>
</body>
</html>
